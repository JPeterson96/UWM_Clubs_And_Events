{% extends "base.html" %}
{% load static %}
{% block content %}

<html>
    <head>
        <title>Homepage</title>
        <!-- <link rel="stylesheet" href="{% static 'css/homepage.css' %}"> -->
    </head>
    <body>
             <!--Nav bar-->
    <nav class="navbar navbar-expand-lg bg-warning navbar-dark py-3">
        <div class="container-fluid">
            <a href="{% url 'homepage' %}" class="navbar-brand text-dark" >UWM Clubs and Events </a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu"
            >
            <span class = "navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#button1" class="nav-link text-dark">Button 1</a>
                    </li>
                    <li class="nav-item">
                        <a href="#button2" class="nav-link text-dark">Button 2</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a href="#userAccount" class="nav-link text-dark" style="text-align: right;"> {{ user }} </a>
                    </li> -->
                </ul>
                <ul class="navbar-nav"> <!-- Separate 'navbar-nav' for the user account on the right -->
                    <li class="nav-item d-flex align-items-center"> <!-- 'd-flex' and 'align-items-center' to align items vertically -->
                        <span class="me-2">ðŸ‘¤</span>  <!-- Emoji icon as user icon, 'me-2' for margin to the right -->
                        <a href="#userAccount" class="nav-link text-dark">{{ user }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
        <div class="container mt-4">
            {% for i in Events %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ i.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ i.org }}</h6>
                    <p class="card-text">{{ i.time }}</p>
                    <p class="card-text">{{ i.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
</html>
{% endblock %}
