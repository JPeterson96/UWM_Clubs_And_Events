{%  extends "base.html" %}
{%  load static %}
{%  block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Event</title>
</head>
        <!--Nav bar-->
    <nav class="navbar navbar-expand-lg bg-warning navbar-dark fixed-top py-3">
        <div class="container-fluid">
            <a href="{% url 'homepage' %}" class="navbar-brand text-dark" >UWM Clubs and Events </a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu"
            >
            <span class = "navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown d-flex align-items-center">
                        <span class="me-2">ðŸ‘¤</span>
                        <a href="#" class="nav-link text-dark dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">{{ user.name }}</a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="{% url 'viewaccount' %}">View Account</a></li>
                            <li><a class="dropdown-item" href="#Settings">Settings</a></li>
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
        <div style="padding-top: 80px; padding-left: 2%; padding-right: 2%;">
    <form method="post" action="{% url 'editevent' event.name %}">
        {% csrf_token %}
            <div>
                <label for="name">Change Name:  </label>
                <input type="text" name="name" id="name" value="{{ event.name }}">
            </div>
            <div>
                <label for="name">Location:  </label>
                {% if location_err_msg %}
                        {{ location_err_msg }}
                    {% endif %}
                <input type="text" name="loc_addr" id="loc_addr" value="{{ event.loc_area }}">
                <input type="text" name="loc_city" id="loc_city" value="{{ event.loc_city }}">
                    <select name="loc_state" id="loc_state" tabindex="8" class="states">
                    <option value="0">Select One</option>
                    <option value="AL">Alabama(AL)</option>
                    <option value="AK">Alaska(AK)</option>
                    <option value="AS">American Samoa(AS)</option>
                    <option value="AZ">Arizona(AZ)</option>
                    <option value="AR">Arkansas(AR)</option>
                    <option value="CA">California(CA)</option>
                    <option value="CO">Colorado(CO)</option>
                    <option value="CT">Connecticut(CT)</option>
                    <option value="DE">Delaware(DE)</option>
                    <option value="DC">District of Columbia(DC)</option>
                    <option value="FL">Florida(FL)</option>
                    <option value="GA">Georgia(GA)</option>
                    <option value="GU">Guam(GU)</option>
                    <option value="HI">Hawaii(HI)</option>
                    <option value="ID">Idaho(ID)</option>
                    <option value="IL">Illinois(IL)</option>
                    <option value="IN">Indiana(IN)</option>
                    <option value="IA">Iowa(IA)</option>
                    <option value="KS">Kansas(KS)</option>
                    <option value="KY">Kentucky(KY)</option>
                    <option value="LA">Louisiana(LA)</option>
                    <option value="ME">Maine(ME)</option>
                    <option value="MD">Maryland(MD)</option>
                    <option value="MA">Massachusetts(MA)</option>
                    <option value="MI">Michigan(MI)</option>
                    <option value="MN">Minnesota(MN)</option>
                    <option value="MS">Mississippi(MS)</option>
                    <option value="MO">Missouri(MO)</option>
                    <option value="MT">Montana(MT)</option>
                    <option value="NE">Nebraska(NE)</option>
                    <option value="NV">Nevada(NV)</option>
                    <option value="NH">New Hampshire(NH)</option>
                    <option value="NJ">New Jersey(NJ)</option>
                    <option value="NM">New Mexico(NM)</option>
                    <option value="NY">New York(NY)</option>
                    <option value="NC">North Carolina(NC)</option>
                    <option value="ND">North Dakota(ND)</option>
                    <option value="MP">Northern Mariana Islands(MP)</option>
                    <option value="OH">Ohio(OH)</option>
                    <option value="OK">Oklahoma(OK)</option>
                    <option value="OR">Oregon(OR)</option>
                    <option value="PA">Pennsylvania(PA)</option>
                    <option value="PR">Puerto Rico(PR)</option>
                    <option value="RI">Rhode Island(RI)</option>
                    <option value="SC">South Carolina(SC)</option>
                    <option value="SD">South Dakota(SD)</option>
                    <option value="TN">Tennessee(TN)</option>
                    <option value="TX">Texas(TX)</option>
                    <option value="UT">Utah(UT)</option>
                    <option value="VT">Vermont(VT)</option>
                    <option value="VI">Virgin Islands(VI)</option>
                    <option value="VA">Virginia(VA)</option>
                    <option value="WA">Washington(WA)</option>
                    <option value="WV">West Virginia(WV)</option>
                    <option value="WI">Wisconsin(WI)</option>
                    <option value="WY">Wyoming(WY)</option>
                    <option value="NA">Not Applicable</option>
                </select>
                <input type="text" name="location" id="loc_zip" value="{{ event.loc_zip }}">

            </div>
            <div>
                <label for="time_happening">When is this event:  </label>
                <input type="datetime-local" name="time_happening" id="time_happening" value="{{ time }}">
            </div>
            <div>
                <label for="description">Event Description:  </label>
                <input type="text" name="description" id="description" value="{{ event.description }}">
            </div>
            <div>
                <label for="image">Event Image (UWM Logo by default):  </label>
                <input type="file" id="image" name="image" value="{{ event.image }}">
            </div>
        <input type="submit">
    </form>
</div>

<p style="padding-left: 2%; padding-top: 2%">{{ message }}</p>
</body>
</html>
{% endblock %}
