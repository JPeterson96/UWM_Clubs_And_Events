{% load static %}
   
{% block title %}Python Django Ajax FullCalender CRUD (Create, Read, Update and Delete){% endblock title %}
{% block content %}

  <!--Nav bar-->
  <div style="padding: 2%; padding-top: 80px;">
  <nav class="navbar navbar-expand-lg bg-warning navbar-dark fixed-top py-3">
    <div class="container-fluid">
        <a href={% url 'login' %} class="navbar-brand text-dark"> UWM Clubs and Events </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class = "navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{% url 'createaccount' %}" class="nav-link text-dark">Create Account</a>

            </ul>

</nav>

        <div class= "card-body">
            <div class="col-md-12">    
                <div id='calendar'></div> 
            </div> 
        </div>
    </div>
  </div>

<style>
    .calendar-container {
        max-width: 80%;  
        margin: auto;    
        padding: 20px;  
    }
    
    @media (max-width: 768px) {
        .calendar-container {
            max-width: 100%; /* Full width on smaller screens */
