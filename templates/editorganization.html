{% extends "base.html" %}
{% load static %}
{% block content %}

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edit Organization</title>
    </head>
    <body>
        <!--Nav bar-->
        <nav class="navbar navbar-expand-lg bg-warning navbar-dark fixed-top py-3">
            <div class="container-fluid">
                <a href="{% url 'homepage' %}" class="navbar-brand text-dark">UWM Clubs and Events </a>
                <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navmenu"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown d-flex align-items-center">
                            <span class="me-2">ðŸ‘¤</span>
                            <a href="#" class="nav-link text-dark dropdown-toggle" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">{{ user.name }}</a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                                <li><a class="dropdown-item" href="{% url 'viewaccount' %}">View Account</a></li>
                                <li><a class="dropdown-item" href="#Settings">Settings</a></li>
                                <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Organization cards -->
        <div class="page_container w-50">
            <div style="padding-top: 90px;">
                <form method="post" action="{% url 'editorganization' %}">
                    {% csrf_token %}
                    {% for organization in organizations %}
                    <div class="card mb-3">
                        <div class="row no-gutters">
                            <div class="col-md-8 ">
                                <div class="card-body">
                                    <select class="card-text" name="point_of_contact" id="point_of_contact" >
                                        <option value="{{ organization.point_of_contact }}">{{ organization.point_of_contact }}</option>
                                        {% for i in contacts %}
                                            <option value="{{ i.email }}">{{ i.name }}</option>
                                        {% endfor %}
                                    </select>
                                    <div class="card-text">
                                        <label for="membersCount">Number of Members: </label>
                                        <input type="number" name="membersCount" id="membersCount" value="{{ organization.membersCount }}">
                                    </div>
                                        <label for="description">Description: </label>
                                        <input type="text" name="description" id="description" value="{{ organization.description }}">
                                    </div>
                                    <div style="padding: 2%; padding-top: 0%;">
                                        <input type="submit" value="Save Changes">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </form>
                <hr>
                <p style="padding-left: 2%; padding-top: 2%">{{ message }}</p>
            </div>
        </div>
    </body>
    </html>
{% endblock %}
