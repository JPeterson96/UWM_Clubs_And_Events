{% extends "base.html" %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .rounded-input {
            border-radius: 20px; /* Adjust the border radius as needed */
        }
    </style>
</head>
<body>
  <!--Nav bar-->
    <nav class="navbar navbar-expand-lg bg-warning navbar-dark py-3">
        <div class="container-fluid">
            <a href="{% url 'login' %}" class="navbar-brand text-dark" >UWM Clubs and Events </a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu"
            >
            <span class = "navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav">
                    <!-- <li class="nav-item">
                        <a href="#userAccount" class="nav-link text-dark" style="text-align: right;"> {{ user }} </a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>
<div style="padding: 2%;">
    <h1>Create Account</h1>
    {{ message }}
    <form action="{% url 'createaccount' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control rounded-input" name="firstname" id="firstname">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control rounded-input" name="lastname" id="lastname">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control rounded-input" name="email" id="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control rounded-input" name="password" id="password">
        </div>
        <div class="form-group">
            <label for="major">Major</label>
            {% for major in majors %}
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="majorlist" value="{{ major.name }}" id="major_{{ major.name }}">
                <label class="form-check-label" for="major_{{ major.name }}">
                    {{ major.name }}
                </label>
            </div>
            {% endfor %}
        </div>
        <div class="form-group">
            <label for="search-input">Interests</label>
            <input type="text" class="form-control rounded-input" id="search-input" placeholder="Search for interests">
        </div>
        <div class="form-check">
            <table>
                <tbody id="interests-table">
                    {% for interest in interests %}
                    <tr>
                        <td>
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" name="selected_interests" value="{{ interest.tag }}">
                                {{ interest.tag }}
                            </label>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
{% endblock %}
