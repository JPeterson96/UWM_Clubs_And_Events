{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>

    <link href="{% static 'login.css' %}" rel="stylesheet" type="text/css"/>
</head>
<body>
<h1>Create Account</h1>
<a href="{% url "login" %}">
    <button class="backbutton">Back</button>
</a>
<div class="center">
    {{ message }}
    <form action="{% url 'createaccount' %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="firstname"/></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lastname"/></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="email"/></td>
            </tr>
            <tr>
                <td>Major</td>
                <td><input type="text" name="major"/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text" name="password"/></td>
            </tr>

            <!-- Table to display interests -->
            <tr>
                <td colspan="2">
                    <!-- Table to display interests -->
                    <table>
                        <thead>
                            <tr>
                                <th>Interests</th>
                            </tr>
                        </thead>
                        <div class="search-container">
                            <input type="text" id="search-input" placeholder="Search for interests">
                            <div class="dropdown-content">
                                <table>
                                    <tbody id="interests-table">
                                        {% for interest in interests %}
                                            <tr>
                                                <td>
                                                    <label>
                                                        <input type="checkbox" name="selected_interests" value="{{ interest.tag }}">
                                                        {{ interest.tag }}
                                                    </label>
                                                </td>
                                            </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </table>
                </td>
            </tr>
        </table>
        <input class="goldbutton" type="submit"/>
    </form>
</div>
</body>
</html>
