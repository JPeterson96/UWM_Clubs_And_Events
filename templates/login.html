{% extends "base.html" %}
{% load static %}
{% block content %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="login.css">-->
  </head>
  <body>

     <!--Nav bar-->
    <nav class="navbar navbar-expand-lg bg-warning navbar-dark py-3">
        <div class="container-fluid">
            <a href="#" class="navbar-brand text-dark" >
             <!-- {% load static %}
                 <img src="{% static 'img/UWMLogo.svg' %}" alt="Logo" width="100" height="200" class="d-inline-block align-text-top">-->UWM Clubs and Events </a>

<button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navmenu"
>
<span class = "navbar-toggler-icon"></span>

</button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{% url 'createaccount' %}" class="nav-link text-dark">Create Account</a>
                    </li>
                    <li class="nav-item">
                        <a href="#questions" class="nav-link text-dark">Public Events</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!--Login form-->
    <div class="text-center">
      <form style="max-width: 480px; margin : auto;" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <!-- {% load static %} -->
        <img src="{% static 'UWM_logo.png' %}" height="400" width="400" alt="Logo">
        <!--<img class="mt-4" src="img/UWM.png" height="300" alt="">-->
        <h1 class="h3 mb-3 font-weight-normal text-center">Please Sign In</h1>
        <label for="emailAddress" class="sr-only"></label>
        <input type="email" name="email" id="id_email" class="form-control" placeholder="Email" required autofocus>
        <label for="password" class="sr-only"></label>
        <input type="password" name="password" id="id_password" placeholder="Password" class="form-control">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="Remember me"> Remember Me</label>
        </div>

        <!--sign in button-->
        <div class="mt-3">
          <button class="btn btn-outline-lg btn-warning">Sign in</button>
        </div>

      </form>
      <!-- <a href="{% url 'createaccount' %}">
        <button class="btn btn-outline-lg btn-warning">Create Account</button> -->
      {% if error_message %}
        {{ error_message }}
      {% endif %}
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
{% endblock %}
